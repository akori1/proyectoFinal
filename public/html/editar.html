      <div class="row">

        <input type="text" class="firstName" name="firstName" placeholder="Ingrese apellido.." value="" />

        </span>
       </div>

      <div class="col-md-12 col-xs-12">
       <label for="lastName"></label>
       <input type="text" class="lastName" name="lastName" placeholder="Ingrese nombre.." value="" /> 
       <span>*</span>
      </div>

      <div class="col-md-12 col-xs-12">
       <label for="address"></label>
       <input type="text" class="address" name="address" placeholder="Ingrese direccion.." value="" /> 
       <span>*</span>
      </div>

      <div class="col-md-12 col-xs-12">
       <label for="email"></label>
       <input type="mail" name="email" class="email" placeholder="Ej: ejemplo@globallogic.com" required="" value="" />
       <span>*
       </span>
      </div>

      <div class="col-md-12 col-xs-12">
       <label for="text"></label>
       <input type="text" name="education" class="text" placeholder="Ingrese educación.. " value="" />
       <span>*
       </span>
      </div>

      <div class="col-md-12 col-xs-12 experiencia">
       <label for="text"></label>
       <h3>Ingrese su experiencia: </h3>
       <input type="text" name="foto" class="text" placeholder="Suba foto del lugar"/>
       <input type="text" name="lugar" class="text" placeholder="Lugar donde trabajó"/>
       <p> Desde: </p>
       <input type="date" name="fecha inicio" class="date"/>
       <p> Hasta: </p>
       <input type="date" name="fecha final" class="date"/>
       <input type="text" name="cargo" placeholder="Ingrese su cargo:" class="text"/>
       <input type="text" name="info" placeholder="Ingrese información del trabajo:" class="text"/>
      </div> 

      <div class="col-md-12 col-xs-12">
       <label for="photo"></label>
       <input type="text" name="photo" class="photo" placeholder="Ingrese foto personal" required="" value="" />
       <span>*
       </span>
      </div>
     </div>

     



       <input type="submit" class="agregar btn btn-info" name="agregar"  value="Guardar" />
