<!DOCTYPE html>
<html>
<head>
	<title>Experencias</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="../css/estilo.css">
 <link rel="stylesheet" type="text/css" href="../css/animacion.css">
  <link rel="stylesheet" type="text/css" href="../css/experiencias.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
 <div class="template-menu container" id="template-menu">
 
  
 </div> 
<div class="container">
   <div class="col-md-12 col-xs-12 experiencia">
       <label for="text"></label>
       <h3>Ingrese su experiencia: </h3>
       <input type="text" name="foto" class="fotoTrabajo" placeholder="Suba foto del lugar"/>
       <input type="text" name="lugar" class="lugarTrabajo" placeholder="Lugar donde trabajó"/>
       <p> Desde: </p>
       <input type="date" name="fecha inicio" class="fechaInicioTrabajo"/>
       <p> Hasta: </p>
       <input type="date" name="fecha final" class="fechaFinTrabajo"/>
       <input type="text" name="cargo" placeholder="Ingrese su cargo:" class="cargoTrabajo "/>
       <input type="text" name="info" placeholder="Ingrese información del trabajo:" class="infoTrabajo"/>
       <button class="button btn btn-primary" id="button">Agregar Experiencia</button>
  </div>
  <div class="col-md-12 col-xs-12 listado">
  </div>
</div>
    <script type="text/javascript" src="/js/jquery-2.2.3.js"></script>
 	<script type="text/javascript" src="/js/app.js" ></script>
 	<script type="text/javascript" src="/js/editarExp.js" ></script>
</body>
</html>
